name: Refresh delivery analytics

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dbt-core==1.8.7 dbt-duckdb==1.8.2

      - name: Run DoorDash ingestion
        env:
          DD_EMAIL: ${{ secrets.DD_EMAIL }}
          DD_APP_PASSWORD: ${{ secrets.DD_APP_PASSWORD }}
          DD_LABEL: ${{ secrets.DD_LABEL }}
        run: |
          python -m pipeline.pipeline

      - name: Run dbt
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: .
        run: |
          dbt run
          dbt test || true

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw_orders.duckdb dbt/target || true
          git diff --cached --quiet || git commit -m "Auto-refresh delivery analytics"
          git push
